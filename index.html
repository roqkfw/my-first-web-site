    <p>
        연예인은 연예계에 종사하는 직업을 통틀어 이르는 말이다. 연예인은 '연예계에 종사하는 자' 따위를 이르는 말로 공적 존재인 공인으로 지칭할 수 없다. 대중전달매체에 등장하여 광고, 공연 등으로 금전적 이익을 추구한다.
